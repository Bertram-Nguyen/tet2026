name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

# Cấp quyền cho GITHUB_TOKEN để deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ chạy một deployment tại một thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4